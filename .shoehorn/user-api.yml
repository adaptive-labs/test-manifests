schemaVersion: 1
service:
  id: user-api
  name: User Management API
  type: api
owner:
  - type: team
    id: platform-team
lifecycle: production
description: Core API for user management, authentication, and profile operations
tags:
  - api
  - golang
  - rest
  - users
  - authentication
links:
  - name: Repository
    url: https://github.com/company/user-api
  - name: Documentation
    url: https://docs.company.com/user-api
  - name: OpenAPI Spec
    url: https://api.company.com/users/openapi.json
  - name: Grafana Dashboard
    url: https://grafana.company.com/d/user-api
  - name: Runbook
    url: https://wiki.company.com/runbooks/user-api
interfaces:
  http:
    baseUrl: https://api.company.com/users
    openapi: ./api/openapi.yaml
    version: v1
    auth:
      type: oauth2
    rateLimits:
      requestsPerMinute: 600
relations:
  - type: depends_on
    target: database:postgres-db
    notes: Primary user data store
  - type: depends_on
    target: service:auth-service
    notes: Delegates authentication to auth service
  - type: publishes_to
    target: topic:user-events
    notes: User lifecycle events (created, updated, deleted)
  - type: deployed_to
    target: service:kubernetes-prod
    notes: Production cluster
